<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wii U Title Switcher - Menu Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #11111b;
            color: #cdd6f4;
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #89b4fa;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #6c7086;
            margin-bottom: 20px;
            font-size: 14px;
        }

        #canvas-container {
            position: relative;
            border: 3px solid #313244;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #screen {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .screen-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #f5c2e7;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 30px;
        }

        .control-group {
            background: #1e1e2e;
            border: 1px solid #313244;
            border-radius: 8px;
            padding: 15px 20px;
        }

        .control-group h3 {
            color: #89b4fa;
            font-size: 14px;
            margin-bottom: 10px;
            border-bottom: 1px solid #313244;
            padding-bottom: 5px;
        }

        .key-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
            font-size: 13px;
        }

        .key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 28px;
            height: 24px;
            padding: 0 6px;
            background: #313244;
            border: 1px solid #45475a;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            color: #f9e2af;
        }

        .arrow-keys {
            display: grid;
            grid-template-columns: repeat(3, 32px);
            grid-template-rows: repeat(2, 28px);
            gap: 2px;
            margin: 10px 0;
        }

        .arrow-keys .key {
            width: 32px;
            height: 28px;
        }

        .arrow-keys .key:first-child {
            grid-column: 2;
        }

        .action {
            color: #a6adc8;
        }

        .screen-selector {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .screen-selector label {
            color: #a6adc8;
            font-size: 13px;
        }

        .screen-selector select {
            background: #313244;
            color: #cdd6f4;
            border: 1px solid #45475a;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 13px;
        }

        .status {
            margin-top: 15px;
            padding: 10px 15px;
            background: #1e1e2e;
            border: 1px solid #313244;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        .status .ready { color: #a6e3a1; }
        .status .loading { color: #f9e2af; }
        .status .error { color: #f38ba8; }

        #output {
            display: none;
        }

        @media (max-width: 900px) {
            .controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Wii U Title Switcher</h1>
    <p class="subtitle">Interactive Menu Preview</p>

    <div id="canvas-container">
        <canvas id="screen" width="854" height="480"></canvas>
        <span class="screen-label">DRC (GamePad)</span>
    </div>

    <div class="controls">
        <div class="control-group">
            <h3>Navigation</h3>
            <div class="arrow-keys">
                <div class="key">&#9650;</div>
                <div class="key">&#9664;</div>
                <div class="key">&#9660;</div>
                <div class="key">&#9654;</div>
            </div>
            <div class="key-row">
                <span class="action">Move selection</span>
            </div>
        </div>

        <div class="control-group">
            <h3>Actions</h3>
            <div class="key-row">
                <span class="key">Enter</span>
                <span class="action">/ <span class="key">Space</span></span>
                <span class="action">Confirm (A)</span>
            </div>
            <div class="key-row">
                <span class="key">Esc</span>
                <span class="action">Back (B)</span>
            </div>
            <div class="key-row">
                <span class="key">F</span>
                <span class="action">Favorite (Y)</span>
            </div>
            <div class="key-row">
                <span class="key">X</span>
                <span class="action">Edit (X)</span>
            </div>
        </div>

        <div class="control-group">
            <h3>Categories</h3>
            <div class="key-row">
                <span class="key">Q</span>
                <span class="action">Prev Category (ZL)</span>
            </div>
            <div class="key-row">
                <span class="key">E</span>
                <span class="action">Next Category (ZR)</span>
            </div>
            <div class="key-row">
                <span class="key">+</span>
                <span class="action">Settings</span>
            </div>
        </div>
    </div>

    <div class="screen-selector">
        <label for="screenType">Screen Mode:</label>
        <select id="screenType" onchange="changeScreenType(this.value)">
            <option value="drc" selected>GamePad (854x480)</option>
            <option value="tv1080">TV 1080p (1920x1080)</option>
            <option value="tv720">TV 720p (1280x720)</option>
            <option value="tv480">TV 480p (854x480)</option>
        </select>
    </div>

    <div class="status">
        <span id="status-text" class="loading">Loading WebAssembly...</span>
    </div>

    <div id="output"></div>

    <script>
        // Screen dimensions
        const screenSizes = {
            drc: { width: 854, height: 480, label: 'DRC (GamePad)' },
            tv1080: { width: 1920, height: 1080, label: 'TV 1080p' },
            tv720: { width: 1280, height: 720, label: 'TV 720p' },
            tv480: { width: 854, height: 480, label: 'TV 480p' }
        };

        function changeScreenType(type) {
            const size = screenSizes[type];
            const canvas = document.getElementById('screen');
            const label = document.querySelector('.screen-label');

            canvas.width = size.width;
            canvas.height = size.height;
            label.textContent = size.label;

            // Scale canvas for display (TV resolutions are too large)
            const maxWidth = window.innerWidth - 60;
            const scale = Math.min(1, maxWidth / size.width);
            canvas.style.width = (size.width * scale) + 'px';
            canvas.style.height = (size.height * scale) + 'px';

            // Notify WASM if loaded
            if (typeof Module !== 'undefined' && Module._setScreenType) {
                const typeMap = { drc: 0, tv1080: 1, tv720: 2, tv480: 3 };
                Module._setScreenType(typeMap[type]);
            }
        }

        // Key handler
        document.addEventListener('keydown', function(e) {
            if (typeof Module !== 'undefined' && Module._onKeyDown) {
                Module._onKeyDown(e.keyCode);
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', function(e) {
            if (typeof Module !== 'undefined' && Module._onKeyUp) {
                Module._onKeyUp(e.keyCode);
                e.preventDefault();
            }
        });

        // Initialize screen size
        changeScreenType('drc');

        // Module callbacks
        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            canvas: document.getElementById('screen'),
            setStatus: function(text) {
                const statusEl = document.getElementById('status-text');
                if (text) {
                    statusEl.textContent = text;
                    statusEl.className = 'loading';
                } else {
                    statusEl.textContent = 'Ready - Press arrow keys to navigate';
                    statusEl.className = 'ready';
                }
            },
            onRuntimeInitialized: function() {
                Module.setStatus('');
            }
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
